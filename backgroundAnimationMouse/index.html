<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation on Mousemove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section></section>
    <script>
        // Este código crea 600 elementos <div> dentro del elemento <section> del documento HTML. Cada uno de estos <div> será un bloque vacío en la página, a menos que se les apliquen estilos o contenido adicionales.
        let section = document.querySelector('section');
        for(let i = 0; i < 600; i++){
            let div = document.createElement('div');
            section.appendChild(div);
        }

        //Este código crea un efecto donde cada <div> cambia de tamaño dinámicamente en función de la distancia entre el ratón y el <div>. Los <div> cercanos al cursor se agrandan, mientras que los más alejados se encogen.
        document.addEventListener("mousemove", function(e){
            document.querySelectorAll("div").forEach(div => {
                let x = (div.offsetLeft) - e.pageX;
                let y = (div.offsetTop) - e.pageY;
                let dist = Math.sqrt(x * x + y * y);
                let score = Math.exp(dist * -0.01);
                div.style.transform = "scale(" + score*6 + ")"
            })
        })
    </script>
</body>
</html>
